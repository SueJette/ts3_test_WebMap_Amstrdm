<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1213px;
            height: 837px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Amsterdam_Baujahr_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[52.319308445310796,4.790897629612536],[52.402118609504676,4.983315865360444]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Amsterdam_Baujahr_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Bouwjaar'] !== null ? autolinker.link(feature.properties['Bouwjaar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Amsterdam_Baujahr_1_0(feature) {
            if (feature.properties['Bouwjaar'] >= 1850.000000 && feature.properties['Bouwjaar'] <= 1900.000000 ) {
                return {
                pane: 'pane_Amsterdam_Baujahr_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,108,108,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1900.000000 && feature.properties['Bouwjaar'] <= 1950.000000 ) {
                return {
                pane: 'pane_Amsterdam_Baujahr_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(171,96,79,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 1950.000000 && feature.properties['Bouwjaar'] <= 2000.000000 ) {
                return {
                pane: 'pane_Amsterdam_Baujahr_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,206,71,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Bouwjaar'] >= 2000.000000 && feature.properties['Bouwjaar'] <= 2019.000000 ) {
                return {
                pane: 'pane_Amsterdam_Baujahr_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,168,207,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Amsterdam_Baujahr_1');
        map.getPane('pane_Amsterdam_Baujahr_1').style.zIndex = 401;
        map.getPane('pane_Amsterdam_Baujahr_1').style['mix-blend-mode'] = 'normal';
        var layer_Amsterdam_Baujahr_1 = new L.geoJson(json_Amsterdam_Baujahr_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Amsterdam_Baujahr_1',
            layerName: 'layer_Amsterdam_Baujahr_1',
            pane: 'pane_Amsterdam_Baujahr_1',
            onEachFeature: pop_Amsterdam_Baujahr_1,
            style: style_Amsterdam_Baujahr_1_0,
        });
        bounds_group.addLayer(layer_Amsterdam_Baujahr_1);
        map.addLayer(layer_Amsterdam_Baujahr_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
